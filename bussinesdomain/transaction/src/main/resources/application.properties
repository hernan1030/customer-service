spring.application.name=transaction
server.port=8083

spring.cloud.config.enabled=false

# Dirección del servidor Eureka donde se registrarán los microservicios
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Indica si este servicio debe registrarse en Eureka
eureka.client.register-with-eureka=true

# Habilita la verificación de estado del servicio en Eureka
eureka.client.healthcheck.enabled=true

management.endpoints.web.exposure.include=*

# Indica si el cliente Eureka debe obtener la lista de servicios disponibles
eureka.client.fetch-registry=true

